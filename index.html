    <style>
        .leaflet-container {
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        /* Custom animation for the mole */
        @keyframes mole-dig {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            45% { transform: translateY(100px) scale(0.5); opacity: 0; }
            55% { transform: translateY(-100px) scale(0.5); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .mole-animating {
            animation: mole-dig 3s ease-in-out forwards;
        }
    </style>
